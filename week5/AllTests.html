    <script>
        // Das umgeht das Paradigma (SameOrigin-policy) des dynamischen Nachladens von Skripten von einer anderen Quelle (hier einmal browser und einmal vom Filesystem)
        // => steigerungsform: hits coounting via images in mails (wenn HTML im Mail client supportet wird) => Marketing um zu sehen ob Mails gelesen werden
        ["function", "lambda"].forEach(function(name) {
            document.writeln('<script src="' + name + '/' + name + '.js"><' + '/script>')
            document.writeln('<script src="' + name + '/' + name + 'Test.js"><' + '/script>')
        });
    </script>
