<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <script>

        const test = x => document.writeln( String(x));

        // let x = 0;
        // function foo() {
        //     let x = 1;
        //     document.writeln(String(x));
        // }
        // foo();
        // document.writeln(String(x));

        const id = x => x;

        test( id(id) === id);
        // (x => x)(id) ~> (id => id) ~> id
        const Konst = (x) => (y) => x;
        test( Konst(id)(undefined) === id);

        const Kite = (x) => (y) => y;
        test( Kite(undefined)(id) === id);

    </script>
</body>
</html>
